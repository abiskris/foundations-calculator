<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="top" class="row">
            <div id="result"></div>
            <button id="equals">=</button>
        </div>
        <div class="row">
            <button id="number7" class="digit">7</button>
            <button id="number8" class="digit">8</button>
            <button id="number9" class="digit">9</button>
            <button class="operator">/</button>
        </div>
        <div class="row">
            <button id="number4" class="digit">4</button>
            <button id="number5" class="digit">5</button>
            <button id="number6" class="digit">6</button>
            <button class="operator">*</button>
        </div>
        <div class="row">
            <button id="number1" class="digit">1</button>
            <button id="number2" class="digit">2</button>
            <button id="number3" class="digit">3</button>
            <button class="operator">-</button>
        </div>
        <div id=bottom" class="row">
            <button id="clear">clear</button>
            <button id="plus" class="operator">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
